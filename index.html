<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Audio Response</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .status {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }

        #recognized-text {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h1>Voice to Audio Response</h1>

    <button onclick="startListening()">ðŸŽ¤ Ask with Voice</button>
    <button onclick="fetchAndPlayAudio()">ðŸ”Š Get Response & Play Audio</button>

    <p class="status" id="status">Click the mic to speak your question.</p>
    <p id="recognized-text"></p>

    <script>
        let recognizedText = ""; // Variable to store recognized speech

        function startListening() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Your browser does not support speech recognition.");
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = "en-US";

            document.getElementById("status").innerText = "Listening...";
            recognition.start();

            recognition.onresult = (event) => {
                recognizedText = event.results[0][0].transcript;
                document.getElementById("recognized-text").innerText = "You said: " + recognizedText;
                document.getElementById("status").innerText = "Recognized! Click 'Get Response' to proceed.";
            };

            recognition.onerror = (event) => {
                document.getElementById("status").innerText = "Error recognizing speech. Try again.";
                console.error("Speech Recognition Error:", event);
            };

            recognition.onend = () => {
                if (!recognizedText) {
                    document.getElementById("status").innerText = "No speech detected. Try again.";
                }
            };
        }

        async function fetchAndPlayAudio() {
            if (!recognizedText) {
                document.getElementById("status").innerText = "No question detected. Please speak first.";
                return;
            }

            const apiUrl = "https://lifeybackend.azurewebsites.net/chat";
            const requestData = {
                message: recognizedText, // Send the recognized voice input
                language: "English",
                sessionId: "72922234-d4c5-43fa-a20a-2442a6ec393a"
            };

            document.getElementById("status").innerText = "Fetching response...";

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: {
                        "accept": "*/*",
                        "content-type": "application/json"
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const data = await response.json();

                if (Array.isArray(data) && data.length > 0) {
                    const audioBase64 = data[0].audio;

                    if (audioBase64) {
                        document.getElementById("status").innerText = "Playing response...";
                        const byteCharacters = atob(audioBase64);
                        const byteNumbers = new Uint8Array(byteCharacters.length);
                        for (let i = 0; i < byteCharacters.length; i++) {
                            byteNumbers[i] = byteCharacters.charCodeAt(i);
                        }
                        const audioBlob = new Blob([byteNumbers], { type: 'audio/wav' });
                        const audioUrl = URL.createObjectURL(audioBlob);

                        const audio = new Audio(audioUrl);
                        audio.play();

                        audio.onended = () => {
                            document.getElementById("status").innerText = "Audio finished playing.";
                        };
                    } else {
                        document.getElementById("status").innerText = "No valid audio found.";
                    }
                } else {
                    document.getElementById("status").innerText = "Invalid API response.";
                }

            } catch (error) {
                document.getElementById("status").innerText = "Error fetching response.";
                console.error("Error fetching audio:", error);
            }
        }
    </script>

</body>

</html>
