<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Activated Audio Response</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .status {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }

        audio {
            margin-top: 20px;
            display: block;
        }
    </style>
</head>

<body>

    <h1>Voice-Activated Audio Response</h1>
    <button onclick="startListening()">Ask a Question</button>
    <p class="status" id="status">Click the button and ask a question.</p>

    <audio id="audioPlayer" controls></audio> <!-- Keep this visible for autoplay support -->

    <script>
        let recognition;
        let userInteracted = false;

        // Required for Safari: Detect user interaction
        document.addEventListener("click", () => {
            userInteracted = true;
        });

        function startListening() {
            if (!userInteracted) {
                document.getElementById("status").innerText = "Click anywhere first to enable sound.";
                return;
            }

            // Initialize Speech Recognition
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            document.getElementById("status").innerText = "Listening... Please speak.";

            recognition.onresult = function (event) {
                const spokenText = event.results[0][0].transcript;
                document.getElementById("status").innerText = "You said: " + spokenText;
                fetchAndPlayAudio(spokenText);
            };

            recognition.onerror = function (event) {
                document.getElementById("status").innerText = "Error: " + event.error;
                console.error("Speech recognition error:", event.error);
            };

            recognition.start();
        }

        async function fetchAndPlayAudio(message) {
            const apiUrl = "https://lifeybackend.azurewebsites.net/chat";

            const requestData = {
                message: message,
                language: "English",
                sessionId: "72922234-d4c5-43fa-a20a-2442a6ec393a"
            };

            document.getElementById("status").innerText = "Fetching response...";

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: {
                        "accept": "*/*",
                        "content-type": "application/json"
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                if (Array.isArray(data) && data.length > 0) {
                    const audioBase64 = data[0].audio;

                    if (audioBase64) {
                        document.getElementById("status").innerText = "Playing response...";

                        const audioBlob = base64ToBlob(audioBase64, "audio/mp3"); // Convert Base64 to MP3
                        const audioUrl = URL.createObjectURL(audioBlob);

                        const audio = document.getElementById("audioPlayer");
                        audio.src = audioUrl;
                        audio.hidden = false;
                        audio.load(); // Ensure it's loaded properly

                        // Ensure play() is triggered inside a user-initiated event (fix for mobile browsers)
                        audio.play().then(() => {
                            console.log("Audio is playing");
                        }).catch(e => {
                            console.error("Playback error:", e);
                            document.getElementById("status").innerText = "Tap the play button to hear the response.";
                        });

                        audio.onended = () => {
                            document.getElementById("status").innerText = "Audio finished.";
                        };
                    } else {
                        document.getElementById("status").innerText = "No valid audio found.";
                    }
                } else {
                    document.getElementById("status").innerText = "Invalid response format.";
                }
            } catch (error) {
                document.getElementById("status").innerText = "Error fetching response.";
                console.error("Error:", error);
            }
        }

        function base64ToBlob(base64, mimeType) {
            const byteCharacters = atob(base64);
            const byteArrays = [];

            for (let i = 0; i < byteCharacters.length; i += 512) {
                const slice = byteCharacters.slice(i, i + 512);
                const byteNumbers = new Array(slice.length);

                for (let j = 0; j < slice.length; j++) {
                    byteNumbers[j] = slice.charCodeAt(j);
                }

                byteArrays.push(new Uint8Array(byteNumbers));
            }

            return new Blob(byteArrays, { type: mimeType });
        }
    </script>

</body>

</html>
